<div class="recent-box">
  <h2 class="recent-title">Recent Posts</h2>
  <div class="recent-list">
    {% for post in site.posts offset:0 limit:4 %}
      {% if post.title %}
        <a href="{{ root_url }}{{ post.url | prepend: site.baseurl }}" class="recent-item"
        style="background: url({{"/assets/img/backgrounds/" | prepend: site.baseurl | append : post.img}}) center no-repeat; background-size: cover;">
        <span style="font-size: 13px; background-color:rgba(0, 0, 0, 0.7);">{{ post.title }}</span>
      </a>
      {% endif %}
    {% endfor %}
  </div>
</div> <!-- End Recent-Box -->
