title: VREI Design Journal
name: VREI Design Journal
email:
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title'
baseurl: "/vrei" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Jonathon Shen # add your name
first-name: Jonathon
last-name: Shen
author-pic: jonathon-headshot.png
about-author: My name is Jonathon and I major in Computer Science at USC.
author-quote: I am always doing that which I cannot do, in order that I may learn how to do it.

# Contact links
email: # Add your Email address
phone: # Add your Phone number
website: www.jonathonshen.com # Add your website, do not add http://
linkedin: jonathon-shen # Add your Linkedin handle
github: jonashen # Add your Github handle
twitter: # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: # Add your discus identifier

# Tracker
analytics: # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
